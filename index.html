<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Generator Tabs</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-6xl mx-auto">
        <div class="mb-4">
            <button id="commentTab" class="text-indigo-600 py-2 px-4 font-semibold border-b-2 border-indigo-600">
                Comments
            </button>
            <button id="firstContactTab" class="text-gray-600 py-2 px-4 font-semibold hover:text-indigo-600">
                First contact
            </button>
            <button id="recapTab" class="text-gray-600 py-2 px-4 font-semibold hover:text-indigo-600">
                Recap
            </button>
        </div>

        <div id="commentGenerator" class="tab-content">
            <div class="flex flex-col md:flex-row gap-8">
                <div class="w-full md:w-1/2">
                    <h2 class="text-2xl font-bold mb-4 text-indigo-600">Comments</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="contactReason" class="block text-sm font-medium text-gray-700 mb-1">Contact reason</label>
                            <textarea id="contactReason" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm resize-none"></textarea>
                        </div>
                        <div>
                            <label for="workDone" class="block text-sm font-medium text-gray-700 mb-1">Work done</label>
                            <textarea id="workDone" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
                        </div>
                        <div>
                            <label for="nextSteps" class="block text-sm font-medium text-gray-700 mb-1">Next steps</label>
                            <textarea id="nextSteps" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="ticketResolved" class="h-4 w-4 text-indigo-600">
                            <label for="ticketResolved" class="ml-2 block text-sm text-gray-900">Has this ticket been resolved?</label>
                        </div>
                    </div>
                </div>

                <div class="w-full md:w-1/2">
                    <h2 class="text-2xl font-bold mb-4 text-indigo-600">Output</h2>
                    <div id="output" class="block w-full rounded-md border p-4 h-64 overflow-y-auto bg-white whitespace-pre-line"></div>
                    <button id="submitBtn" class="mt-4 w-full bg-indigo-600 text-white py-3 px-4 rounded-md hover:bg-indigo-700 transition duration-300">Copy to Clipboard</button>
                </div>
            </div>
        </div>

        <div id="firstContactContent" class="tab-content hidden">
            <div class="flex flex-col md:flex-row gap-8">
                <div class="w-full md:w-1/2">
                    <h2 class="text-2xl font-bold mb-4 text-indigo-600">First Contact</h2>
                    <div class="space-y-4">
                        <div class="flex items-center">
                            <input type="checkbox" id="callSuccessful" class="h-4 w-4 text-indigo-600">
                            <label for="callSuccessful" class="ml-2 block text-sm text-gray-900">Call Successful?</label>
                        </div>
                        <div>
                            <label for="callerName" class="block text-sm font-medium text-gray-700 mb-1">Caller Name</label>
                            <input type="text" id="callerName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                            <label for="Agent" class="block text-sm font-medium text-gray-700 mb-1">Agent's name</label>
                            <input type="text" id="agent" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                            <input type="text" id="phone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                            <label for="issue" class="block text-sm font-medium text-gray-700 mb-1">Issue</label>
                            <textarea id="issue" rows="5" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
                            
                        </div>
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                            <textarea id="message" rows="5" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
                        </div>
                    </div>
                </div>
                <div class="w-full md:w-1/2">
                    <h2 class="text-2xl font-bold mb-4 text-indigo-600">Output</h2>
                    <div id="emailOutput" class="block w-full rounded-md border p-4 h-64 overflow-y-auto bg-white pre-line"></div>
                    <button id="copyEmailBtn" class="mt-4 w-full bg-indigo-600 text-white py-3 px-4 rounded-md">Copy to Clipboard</button>
                </div>
            </div>            
            
        </div>

        <div id="recapContent" class="tab-content hidden">
            <h2 class="text-2xl font-bold mb-4 text-indigo-600">Recap Content</h2>
            <p>Content for the Recap tab goes here.</p>
        </div>
    </div>

    <script>
        const tabs = ['comment', 'firstContact', 'recap'];
        const tabContents = document.querySelectorAll('.tab-content');
        //tabs interaction
        tabs.forEach(tab => {
            const tabButton = document.getElementById(`${tab}Tab`);
            tabButton.addEventListener('click', () => switchTab(tab));
        });

        function switchTab(activeTab) {
            tabs.forEach(tab => {
                const tabButton = document.getElementById(`${tab}Tab`);
                const isActive = tab === activeTab;
                tabButton.className = isActive
                    ? 'text-indigo-600 py-2 px-4 font-semibold border-b-2 border-indigo-600'
                    : 'text-gray-600 py-2 px-4 font-semibold hover:text-indigo-600';
            });

            tabContents.forEach(content => {
                content.classList.add('hidden');
            });

            const activeContent = document.getElementById(`${activeTab}${activeTab === 'comment' ? 'Generator' : 'Content'}`);
            activeContent.classList.remove('hidden');
        }
        //comment generator
        const contactReason = document.getElementById('contactReason');
        const workDone = document.getElementById('workDone');
        const nextSteps = document.getElementById('nextSteps');
        const ticketResolved = document.getElementById('ticketResolved');
        const output = document.getElementById('output');
        const submitBtn = document.getElementById('submitBtn');

        function updateOutput() {
            const ticketStatus = ticketResolved.checked ? "Closed" : "Open";
            const outputText = `Reason for the contact:\n${contactReason.value}\n\nWork done:\n${workDone.value}\n\nNext steps:\n${nextSteps.value}\n\nStatus: ${ticketStatus}`;
            output.textContent = outputText;
        }

        document.getElementById('contactReason').addEventListener('input', updateOutput);
        document.getElementById('workDone').addEventListener('input', updateOutput);
        document.getElementById('nextSteps').addEventListener('input', updateOutput);
        document.getElementById('ticketResolved').addEventListener('change', updateOutput);

        submitBtn.addEventListener('click', () => {
            const outputText = output.textContent;
            navigator.clipboard.writeText(outputText).then(() => {
                alert('Comment copied!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        });

        //First contact generator

        updateOutput();
        updateEmailOutput();
    </script>
</body>
</html>
